<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>简单交互页面</title>
    <style>
      body {
        font-family: "Segoe UI", system-ui, sans-serif;
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 20px;
        background-color: #f0f2f5;
      }

      .container {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #1a73e8;
        margin-bottom: 1.5rem;
      }

      .demo-btn {
        background: #1a73e8;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        transition: transform 0.1s, background 0.3s;
      }

      .demo-btn:hover {
        background: #1557b0;
        transform: translateY(-1px);
      }

      #output {
        margin-top: 1.5rem;
        padding: 1rem;
        background: #f8f9fa;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>欢迎来到交互演示</h1>
      <button class="demo-btn" onclick="handleClick()">点击这里</button>
      <div id="output">点击按钮查看效果</div>
    </div>

    <script>
      const messages = [
        "你好，世界！",
        "今天天气不错",
        "JavaScript 正在运行",
        "点击次数：",
      ];
      let clickCount = 0;

      function handleClick() {
        clickCount++;
        const output = document.getElementById("output");
        const randomIndex = Math.floor(Math.random() * messages.length);
        output.innerHTML = `${messages[randomIndex]} ${
          randomIndex === 3 ? clickCount : ""
        }`;
        output.style.color = `hsl(${Math.random() * 360}deg, 70%, 45%)`;
      }
    </script>
  </body>
</html>
